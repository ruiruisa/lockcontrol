<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>锁期控制</title>
</head>
<body>
<link th:replace="common :: topmenu">
<br><br><br><br>

<div class="row col-10 offset-1">
    <h1 class="text-info">锁期控制</h1>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>锁定时间</th>
            <th>解锁</th>
        </tr>
        </thead>
        <div th:each="controls : ${controls}">
            <tbody>
            <tr>
                <td th:text="${controls.id}">123</td>
                <td class="text-warning" th:text="${controls.date}">1h</td>
                <td>
                    <form th:action="@{/masterlockon}">
                        <input type="hidden" name="id" th:value="${controls.gameId}">
                        <input type="submit" value="√">
                    </form>
                </td>
            </tr>
            </tbody>
        </div>
    </table>
</div>

</body>
</html>
