<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 新 Bootstrap5 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>游戏</title>
</head>
<body >

<link th:replace="common :: topmenu">

    <br><br>
    <div class="row">
        <h2 class="offset-4">游戏计划</h2>
    </div>


<div class="row col-10 offset-1">

    <div id="accordion">
        <div class="card">
            <div class="card-header">
                <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                    随机密码
                </a>
            </div>
            <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                <div class="card-body">
                    <form th:action="@{/tonewgame}" method="post">
                        <input type="hidden" name="type" value="num">
                        <div class="col-6 offset-3">
                            时间:
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="month" value="0">
                                <span class="input-group-text">月</span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="day" value="0">
                                <span class="input-group-text">日</span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="hour" value="0">
                                <span class="input-group-text">时</span>
                            </div>
                            定时清洁:
                            <select class="form-select" name="clean">
                                <option value="no">否</option>
                                <option value="yes">是</option>
                            </select>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="cleannum">
                                <span class="input-group-text">次</span>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary offset-4">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                    密码图片
                </a>
            </div>
            <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                <div class="card-body">
                    <form th:action="@{/tonewgame}" method="post">
                        <input type="hidden" name="type" value="photo">
                        <div class="col-6 offset-3">
                            时间:
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="month" value="0">
                                <span class="input-group-text">月</span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="day" value="0">
                                <span class="input-group-text">日</span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="hour" value="0">
                                <span class="input-group-text">时</span>
                            </div>
                            定时清洁:
                            <select class="form-select" name="clean">
                                <option value="no">否</option>
                                <option value="yes">是</option>
                            </select>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" name="cleannum">
                                <span class="input-group-text">次</span>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary offset-4">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                    完全由管理者控制
                </a>
            </div>
            <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                <div class="card-body">
                    <h6 class="">选择你的管理者:</h6>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>属性</th>
                            <th>选择验证</th>
                        </tr>
                        </thead>
                        <div th:each="yesfriends : ${yesfriends}">
                            <tbody>
                            <tr>
                                <td th:text="${yesfriends.friendName}">123</td>
                                <td class="text-warning">Dom</td>
                                <td>
                                    <form th:action="@{/choosemaster}" method="post">
                                        <input type="hidden" name="gameId" th:value="${yesfriends.id}">
                                        <select class="form-select" name="type">
                                            <option value="photo">图片</option>
                                            <option value="num">密码</option>
                                        </select>
                                        <input type="submit" value="提交">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
