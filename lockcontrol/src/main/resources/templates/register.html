<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- 新 Bootstrap5 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
 
<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>注册</title>
</head>
<body>
    <br><br><br><br><br>
    <div class="row">
        <h1 class="offset-2 text-info">注册</h1>
        <form class="col-8 offset-2" th:action="@{/register}" method="post">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">用户名:</label>
                <input type="text" class="form-control" id="name" placeholder="输入用户名" name="name">
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">邮箱:</label>
              <input type="email" class="form-control" id="email" placeholder="输入邮箱" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">密码:</label>
              <input type="password" class="form-control" id="pwd" placeholder="输入密码" name="password">
            </div>
            属性:
            <select class="form-select" name="attribute">
                <option value="S">S</option>
                <option value="M">M</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">注册</button>
          </form>
    </div>
</body>
</html>
